<html>
    <head>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.1.0/math.js"></script>
    </head>
    <body>
        <h1>Staggered Frequency Counts</h1>
        <div id="chartHolder">
        </div>
        <div id="shifter">
            <input id = "shiftLeft" type="button" value = "L" />
            <input id = "shiftRight" type="button" value = "R" />
        </div>
        <div id="initializer">
            <textarea id="inputText" rows = "6" cols = "50"></textarea>
            <br/>
            Analyze every
            <input style = "width:3em" id = "inputStagger" type = "number" value = "1" />
            th letter starting at
            <input style = "width:3em" id = "inputShift" type = "number" value = "0" />
            <input id = "inputSubmit" type = "button" value = "Submit"/>
        </div>
        <script src="js/staggered-frequency-count.js"></script>
    </body>
</html>
